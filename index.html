<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="page-title">Word Counter</h1>
        <div class="controls">
            <select id="language-select">
                <option value="zh" selected>繁體中文</option>
                <option value="en">English</option>
            </select>
            <button id="clear-btn">Clear</button>
            <button id="export-text-btn">Export Text</button>
            <button id="export-pdf-btn">Export PDF</button>
        </div>
        <label for="text-input" class="sr-only">Input text</label>
        <textarea id="text-input" placeholder="Type or paste text here..."></textarea>
        <div id="stats" class="stats"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
